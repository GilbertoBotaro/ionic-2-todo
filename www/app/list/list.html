<ion-navbar *navbar hide-back-button primary>
  <ion-title>
    Todos
  </ion-title>
</ion-navbar>

<ion-content>
  <button fab fab-bottom fab-right (click)="addItem()">
    <icon add></icon>
  </button>
  <ion-list>
    <button ion-item *ng-for="#item of items" (click)="viewItem(item)">
      <h3>{{item.title}}</h3>
      <p>{{item.description}}</p>
    </button>
</ion-list>
</ion-content>
